<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Web site created using create-snowpack-app"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="%PUBLIC_URL%/_dist_/index.css"
    />
    <title>Games Javascript</title>
  </head>
  <body>
  <div class="game-grid" style="display: flex; justify-content: center;">
    <div class="memory-game">
      <div class="memory-game__container">
        <h3>Score: <span id="result"></span></h3>
        <div class="grid"></div>
      </div>
    </div> 
    <div style="height: 100%; border-left: 5px solid black;"></div>
    <div class="whole-a-mole" style="border: 1px solid blue;">
      <div class="whole-a-mole__container">
        <h1 style="text-align: center; font-weight: bold;">Whack a mole!</h1>
        <h2 style="color: blue; font-weight: bold;">Your score: <span id="score"></span>0</h2>
        <h2 style="color: orangered; font-weight: bold;">seconf-left: <span class="" id="time-left">60</span></h2>
        <div class="grid">
          <div class="square" id="1"></div>
          <div class="square" id="2"></div>
          <div class="square" id="3"></div>
          <div class="square" id="4"></div>
          <div class="square" id="5"></div>
          <div class="square" id="6"></div>
          <div class="square" id="7"></div>
          <div class="square" id="8"></div>
          <div class="square" id="9"></div>
        </div>
      </div>
    </div>   </div> 
   

    <!-- Add more scripts here -->
    <script type="module" src="%PUBLIC_URL%/_dist_/index.js"></script>
  </body>
</html>
